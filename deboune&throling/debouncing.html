<script>
// here data will be store certain time  ----------------------->2
function debounce (func,delay)
{
    let timeoutId;

    return function(arg)
    {
        clearTimeout(timeoutId)

        timeoutId = setTimeout(()=>
     {
        func(arg)
     },delay)
    }
}
let fetching_data = debounce(fetchdata , 2000)
