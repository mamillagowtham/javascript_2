<script>


    const throttle = (func, delay) => {
        let previous = 0;

        return function (arg) {
            let now = new Date().getTime();

            if (now - previous > delay) {
                previous = now;

                return func(arg);
            }
        }
    }


     let fetching_data = throttle(fetch,2000)


 function fetch(query)
 {
    console.log(query);
 }




    document.getElementById("text").addEventListener("keyup", trottle)


    function trottle() {
        console.log(event.target.value);
        fetching_data(event.target.value)
    }
</script>
